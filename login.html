<!DOCTYPE html>
<html>
<head>
    <title>Login and Register</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <h2>Login</h2>
                <form id="login-form">
                    <div class="form-group">
                        <label for="login-username">Username:</label>
                        <input type="text" class="form-control" id="login-username" required>
                    </div>
                    <div class="form-group">
                        <label for="login-password">Password:</label>
                        <input type="password" class="form-control" id="login-password" required>
                    </div>
                    <button type="button" class="btn btn-primary" id="login-button">Login</button>
                </form>
            </div>
            <div class="col-md-6">
                <h2>Register</h2>
                <form id="register-form">
                    <div class="form-group">
                        <label for="register-username">Username:</label>
                        <input type="text" class="form-control" id="register-username" required>
                    </div>
                    <div class="form-group">
                        <label for="register-password">Password:</label>
                        <input type="password" class="form-control" id="register-password" required>
                    </div>
                    <button type="button" class="btn btn-primary" id="register-button">Register</button>
                </form>
            </div>
        </div>
        <div id="status"></div>
    </div>
    <script>

document.addEventListener("DOMContentLoaded", function () {
    const loginButton = document.getElementById("login-button");
    const registerButton = document.getElementById("register-button");
    const status = document.getElementById("status");

    const users = []; // Store user data (for this example only)

    loginButton.addEventListener("click", function () {
        const loginUsername = document.getElementById("login-username").value;
        const loginPassword = document.getElementById("login-password").value;

        const user = users.find(u => u.username === loginUsername && u.password === loginPassword);
        if (user) {
            status.innerHTML = "Login successful!";
        } else {
            status.innerHTML = "Login failed. Please check your credentials.";
        }
    });

    registerButton.addEventListener("click", function () {
        const registerUsername = document.getElementById("register-username").value;
        const registerPassword = document.getElementById("register-password").value;

        const existingUser = users.find(u => u.username === registerUsername);
        if (existingUser) {
            status.innerHTML = "Username already exists. Please choose another.";
        } else {
            users.push({ username: registerUsername, password: registerPassword });
            status.innerHTML = "Registration successful!";
        }
    });
});

    </script>
</body>
</html>
