<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extract Numbers</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h2>Lines with Seven-Digit Numbers</h2>
    <textarea id="inputText" class="form-control" rows="10" placeholder="Paste your text here..."></textarea>
    <button onclick="extractNumbers()" class="btn btn-primary mt-3">Extract Numbers</button>
    <h4 class="mt-3">Extracted Numbers:</h4>
    <ul id="outputList" class="list-group"></ul>
</div>

<script>
    function extractNumbers() {
        // Get the input text
        const inputText = document.getElementById('inputText').value;

        // Regular expression to find lines with seven-digit numbers
        const regex = /\b\d{7}\b/g;

        // Extract matched numbers
        const extractedNumbers = inputText.match(regex) || [];

        // Display extracted numbers in the list
        const outputList = document.getElementById('outputList');
        outputList.innerHTML = '';

        extractedNumbers.forEach(number => {
            const listItem = document.createElement('li');
            listItem.className = 'list-group-item';
            listItem.textContent = number;
            outputList.appendChild(listItem);
        });
    }
</script>

<!-- Bootstrap JS and Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
