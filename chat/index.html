<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Message Encoder/Decoder</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <h2 class="text-center mb-4">Message Encoder/Decoder</h2>

    <div class="form-group">
        <label for="message">Enter Message:</label>
        <textarea class="form-control" id="message" rows="3"></textarea>
    </div>

    <div class="form-group">
        <label for="key">Enter Key:</label>
        <input type="number" class="form-control" id="key" placeholder="Enter key">
    </div>

    <button class="btn btn-primary" onclick="encodeMessage()">Encode</button>
    <button class="btn btn-secondary" onclick="decodeMessage()">Decode</button>

    <div class="mt-3">
        <label for="result">Result:</label>
        <textarea class="form-control" id="result" rows="3" readonly></textarea>
    </div>
</div>

<!-- Bootstrap JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

<script>
    function encodeMessage() {
        let message = document.getElementById('notepad-textarea').value;
        let key = document.getElementById('key').value || 0; // Use 0 if the key is empty
        document.getElementById('notepad-textarea').value = caesarCipher(message, parseInt(key));
    }

    function decodeMessage() {
        let message = document.getElementById('notepad-textarea').value;
        let key = document.getElementById('key').value || 0; // Use 0 if the key is empty
        document.getElementById('notepad-textarea').value = caesarCipher(message, -parseInt(key));
    }

    function caesarCipher(str, key) {
        key = (key % 26 + 26) % 26; // Ensure key is positive and within the range of the alphabet
        return str.replace(/[a-zA-Z]/g, function (char) {
            let offset = char.toUpperCase() === char ? 65 : 97; // ASCII code for 'A' or 'a'
            return String.fromCharCode((char.charCodeAt(0) - offset + key) % 26 + offset);
        });
    }
</script>

</body>
</html>
