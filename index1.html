<!-- index.html -->
<!DOCTYPE html>
<html>

<head>
    <title>Python Script Execution</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div id="generat_random">
        <div class="container">
            <div class="row justify-content-center" style="margin: 0 20%; ">
                <div class="col-12">
                    <div class="form-group row " >
                        <div class="input-group col-4 w-50">
                            <div class="btn-group" role="group" aria-label="Basic checkbox toggle button group w-50">
                                <input type="checkbox" class="btn-check" id="uppercase" autocomplete="off">
                                <label class="btn btn-outline-danger" for="uppercase">A</label>
    
                                <input type="checkbox" class="btn-check" id="lowercase" autocomplete="off" checked>
                                <label class="btn btn-outline-danger" for="lowercase">a</label>
    
                                <input type="checkbox" class="btn-check" id="numbers" autocomplete="off">
                                <label class="btn btn-outline-danger" for="numbers">NB</label>
    
                                <input type="checkbox" class="btn-check" id="symbols" autocomplete="off">
                                <label class="btn btn-outline-danger" for="symbols">SY</label>
                            </div>
                        </div>
    
                        <div class="input-group col-4 w-50">
                            <button class="btn btn-outline-primary" type="button" id="decrement"><i class="fa fa-minus"></i></button>
                            <input type="number" id="length" class="form-control text-center" value="25" min="1" max="100">
                            <button class="btn btn-outline-primary" type="button" id="increment"><i class="fa fa-plus"></i></button>
                        </div>
                    </div>
                    
                    <div class="form-group row mt-4">
                        <div class="input-group col-12">
                            <input type="text" id="result-GN" class="form-control text-center" readonly>
                            <button id="generate" class="btn btn-danger" style="width: 40%;">Generate</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>

</html>
