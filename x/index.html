    <script >
	document.addEventListener("DOMContentLoaded", function () {
    const fileInput = document.getElementById("fileInput");
    const domainInput = document.getElementById("domainInput");
    const extractButton = document.getElementById("extractButton");
    const resultTextarea = document.getElementById("resultTextarea");

    extractButton.addEventListener("click", function () {
        // Clear the textarea
        resultTextarea.value = "";

        // Validate domain input
        const domain = domainInput.value.trim();
        if (!domain) {
            alert("Please enter a valid domain.");
            return;
        }

        const file = fileInput.files[0];
        if (!file) {
            alert("Please select a file.");
            return;
        }

        const reader = new FileReader();
        reader.onload = function (event) {
            const content = event.target.result;
            const lines = content.split('\n');
            const emailPasswordPairs = [];

            lines.forEach((line) => {
                if (line.includes(domain)) {
                    emailPasswordPairs.push(line);
                }
            });

            if (emailPasswordPairs.length === 0) {
                resultTextarea.value = "No email:password pairs found for the specified domain.";
            } else {
                resultTextarea.value = emailPasswordPairs.join('\n');
            }
        };

        reader.readAsText(file);
    });
});
document.addEventListener("DOMContentLoaded", function () {
    const fileInput = document.getElementById("fileInput");
    const domainInput = document.getElementById("domainInput");
    const extractButton = document.getElementById("extractButton");
    const resultTextarea = document.getElementById("resultTextarea");
    const copyButton = document.getElementById("copyButton");

    extractButton.addEventListener("click", function () {
        // ... (previous extraction logic)

        if (emailPasswordPairs.length === 0) {
            resultTextarea.value = "No email:password pairs found for the specified domain.";
        } else {
            resultTextarea.value = emailPasswordPairs.join('\n');
            copyButton.removeAttribute("disabled"); // Enable the Copy button
        }
    });

    copyButton.addEventListener("click", function () {
        if (resultTextarea.value) {
            resultTextarea.select();
            document.execCommand("copy");
            //alert("Copied to clipboard!");
        }
    });
});
