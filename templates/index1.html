<!-- index.html -->
<!DOCTYPE html>
<html>

<head>
    <title>Python Script Execution</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-4">
        <h2>Python Script Execution</h2>
        <input type="text" id="inputData" class="form-control mb-3" placeholder="Enter input data">
        <button onclick="executeScript()" class="btn btn-primary">Run Python Script</button>
        <div id="outputResult" class="mt-3"></div>
    </div>

    <script>
        function executeScript() {
            const inputData = document.getElementById('inputData').value;
            fetch('/process', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    input_data: inputData
                })
            })
            .then(response => response.json())
            .then(data => {
                const outputResult = document.getElementById('outputResult');
                outputResult.innerHTML = `<p>Result: ${data.result}</p>`;
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }
    </script>
</body>

</html>
